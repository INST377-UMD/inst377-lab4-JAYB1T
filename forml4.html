<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST 377 Lab 4</title>
    <link rel="stylesheet" href="stylesl4.css">
    <script defer src="lab4.js"></script>
</head>
<body>

    <h1 id="main-heading">Lab 4</h1>

    <section class="box">
        <h2>Alert Me</h2>
        <form id="alertForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <button type="button" onclick="alertUser()">Alert Me</button>
        </form>
    </section>

    <section class="box">
        <h2>Change Color</h2>
        <button onclick="toggleBackgroundColor()">Change Color</button>
    </section>

    <section class="box">
        <h2>Text Tester</h2>
        <form id="textForm">
            <input type="text" id="textInput">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </section>

    <section class="box">
        <h2>Add Text</h2>
        <button onclick="addText()">Add Text</button>
    </section>

</body>
</html>
